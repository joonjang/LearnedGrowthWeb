<!DOCTYPE html>

   <head>

      <style>
         @media (prefers-color-scheme: dark) {
            :root {
               --fg: #f8fafc;
               --muted: #94a3b8;
               --bg: #0f172a;
               --card: #1e293b;
               --border: #334155;
            }
            a {
               color: #60a5fa;
            }
         }
         body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
               Inter, Helvetica, Arial, sans-serif;
            margin: 0;
            color: var(--fg);
            background: var(--bg);
         }
         main {
            max-width: 820px;
            margin: 0 auto;
            padding: 32px 18px 64px;
         }
         h1 {
            font-size: 28px;
            margin: 0 0 8px;
         }
         p {
            line-height: 1.7;
         }
         .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
         }
         a {
            color: #0b62d6;
         }
         .small {
            font-size: 13px;
            color: var(--muted);
         }
         ul {
            padding-left: 20px;
         }
      </style>
   </head>
   <body>
      <main>
         <h1>Contact</h1>
         <p>
            Need help, want to request account deletion, or have a privacy

         </p>

         <div class="card">
            <ul>
               <li>
                  <strong>Support:</strong>
                  <a href="mailto:support@learnedgrowth.com">
                     support@learnedgrowth.com
                  </a>
               </li>
               <li>

         </p>

         <div style="margin-top: 32px; font-size: 13px; color: var(--muted)">
            <p>
               <a
                  href="/privacy"
                  style="color: inherit; text-decoration: underline"
               >
                  Privacy Policy
               </a>
               &bull;
               <a
                  href="/terms"
